<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capacitaciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/equipo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .container {
            max-width: 500px;
            margin: 70px auto;
        }
        .modal-body--GAP {
            margin: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="mb-5">Generar PDF de Registro</h1>
        <form class="row g-1 needs-validation" novalidate>
            <div class="col-12">
                <label for="id" class="form-label">Ingrese el número de la capacitación (id) 👇</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="id" required min="1" max="9999" autocomplete="off">
                  </div>
            </div>
            <div class="col-12 mt-3">
                <div class="float-start file-ready" hidden>
                    <a class="btn btn-outline-success" href="#" role="button"><i class="bi bi-file-earmark-arrow-down-fill"></i> Archivo</a>
                    <p class="mt-2">👆🏻 👆🏻 Tu archivo está listo</p>
                </div>
                <button class="btn btn-outline-danger float-end" id="btnPDF" disabled><i class="bi bi-file-earmark-pdf-fill"></i> Generar PDF</i></button>
            </div>
        </form> 
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalGAP" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title--GAP fs-5">❌ Error</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body--GAP">
                <p>En número de registro de capacitación no ha sido encontrado. Corrobore la información y vuelva a intentarlo</p>
            </div>
            <div class="modal-footer--GAP" hidden>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    const loaded = `
    <p>En número de registro de capacitación  <strong class="text-danger">no ha sido encontrado.</strong><br>Corrobore la información y vuelva a intentarlo</p>
    `
    const btnModal = document.getElementById('btnModal');
    const bodyModal = document.querySelector('.modal-body--GAP');
    const btnPDF = document.getElementById('btnPDF')
    btnModal.addEventListener('click',() => {
        bodyModal.innerHTML = loaded
        const id = document.getElementById('id').value;
        console.log(id)
    })
  </script>
</html>
